<!DOCTYPE html>
<html>
	<head>
		<script>
        
            window.onload = function(){
                var queryParams = window.location.search.slice(1).split('&'),
                    keyValue,
                    newScript;
                    
                for(var i = 0; i < queryParams.length; i++){
                    keyValue = queryParams[i].split('=');
                    
                    if(keyValue[0] === 'script'){
                        newScript = document.createElement('script');
                        newScript.setAttribute('src', keyValue[1]);
                        document.getElementsByTagName('head')[0].appendChild(newScript);
                        
                    }
                }
            };
        
        </script>
	</head>
	<body>
        Pass in the script file name to run as a query string, eg ?script=core.js
    </body>
</html>
